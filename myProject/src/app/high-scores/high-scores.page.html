<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>High Scores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">High Scores</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 20px; text-align: center;">
    <h2>High Scores</h2>
    <ion-list>
      <ion-item *ngFor="let score of highScores">
        Score: {{ score.score }} - Date: {{ score.date | date:'short' }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
